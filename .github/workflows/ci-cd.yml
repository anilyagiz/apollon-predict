name: Apollon Oracle CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd backend/api
        pip install -r requirements.txt
        cd ../ml-engine
        pip install -r requirements.txt
        cd ../data-aggregator
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        cd backend/api
        pytest tests/ -v --cov=.
      env:
        REDIS_URL: redis://localhost:6379

  test-contracts:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: wasm32-unknown-unknown
    
    - name: Build NEAR contracts
      run: |
        cd contracts/publisher
        cargo build --target wasm32-unknown-unknown --release
        cd ../verifier
        cargo build --target wasm32-unknown-unknown --release
    
    - name: Run contract tests
      run: |
        cd contracts/verifier
        cargo test

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/algo-zk-dashboard/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend/algo-zk-dashboard
        npm ci
    
    - name: Build frontend
      run: |
        cd frontend/algo-zk-dashboard
        npm run build

  test-zk:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/zk-privacy/package-lock.json
    
    - name: Install dependencies
      run: |
        cd backend/zk-privacy
        npm ci
    
    - name: Setup ZK system
      run: |
        cd backend/zk-privacy
        node setup.js
    
    - name: Test ZK proof generation
      run: |
        cd backend/zk-privacy
        node proof_generator.js

  build-docker:
    runs-on: ubuntu-latest
    needs: [test-backend, test-contracts, test-frontend]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build API Docker image
      run: |
        docker build -t apollon-oracle-api:latest ./backend/api
    
    - name: Build Frontend Docker image
      run: |
        docker build -t apollon-oracle-frontend:latest ./frontend/algo-zk-dashboard

  deploy-testnet:
    runs-on: ubuntu-latest
    needs: [test-backend, test-contracts, test-frontend, test-zk]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to NEAR Testnet
      run: |
        echo "Deploying to NEAR Testnet..."
        # Add deployment commands here
        # near deploy --accountId $NEAR_ACCOUNT --wasmFile contracts/publisher/target/wasm32-unknown-unknown/release/publisher.wasm
      env:
        NEAR_ACCOUNT: ${{ secrets.NEAR_TESTNET_ACCOUNT }}
