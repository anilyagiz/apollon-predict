name: Apollon Oracle CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd backend/api
        pip install -r requirements.txt
        cd ../ml-engine
        pip install -r requirements.txt
        cd ../data-aggregator
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        cd backend/api
        pytest tests/ -v --cov=.
      env:
        REDIS_URL: redis://localhost:6379

  test-contracts:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-action@stable
      with:
        toolchain: stable
        targets: wasm32-unknown-unknown
    
    - name: Build NEAR contracts
      run: |
        cd contracts/publisher
        cargo build --target wasm32-unknown-unknown --release
        cd ../verifier
        cargo build --target wasm32-unknown-unknown --release
    
    - name: Run contract tests
      run: |
        cd contracts/verifier
        cargo test

  build-sdk:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: sdk/typescript/package-lock.json
    
    - name: Build TypeScript SDK
      run: |
        cd sdk/typescript
        npm ci
        npm run build

  test-frontend:
    runs-on: ubuntu-latest
    needs: build-sdk
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/algo-zk-dashboard/package-lock.json
    
    - name: Install SDK dependencies
      run: |
        cd sdk/typescript
        npm ci
    
    - name: Link SDK
      run: |
        cd sdk/typescript
        npm link
        cd ../../frontend/algo-zk-dashboard
        npm link @apollon/near-sdk
    
    - name: Install frontend dependencies
      run: |
        cd frontend/algo-zk-dashboard
        npm ci
    
    - name: Build frontend
      run: |
        cd frontend/algo-zk-dashboard
        npm run build

  test-zk:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust (for Circom)
      uses: dtolnay/rust-action@stable
    
    - name: Install Circom
      run: |
        echo "Installing Circom compiler..."
        sudo apt-get update && sudo apt-get install -y libgmp-dev
        git clone https://github.com/iden3/circom.git /tmp/circom
        cd /tmp/circom
        cargo build --release
        sudo cp target/release/circom /usr/local/bin/
        circom --version
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/zk-privacy/package-lock.json
    
    - name: Install dependencies
      run: |
        cd backend/zk-privacy
        npm ci
    
    - name: Compile ZK Circuit
      run: |
        cd backend/zk-privacy
        echo "Compiling prediction verification circuit..."
        mkdir -p build
        circom circuits/prediction_verification.circom --wasm --r1cs -o build/
        echo "âœ… Circuit compiled successfully"
        ls -la build/prediction_verification_js/
    
    - name: Setup ZK Keys (Development)
      run: |
        cd backend/zk-privacy
        echo "Setting up ZK proving keys..."
        node setup.js
    
    - name: Test ZK proof generation
      run: |
        cd backend/zk-privacy
        node proof_generator.js

  build-docker:
    runs-on: ubuntu-latest
    needs: [test-backend, test-contracts, test-frontend]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build API Docker image
      run: |
        docker build -t apollon-oracle-api:latest ./backend/api
    
    - name: Build Frontend Docker image
      run: |
        docker build -t apollon-oracle-frontend:latest ./frontend/algo-zk-dashboard

  deploy-testnet:
    runs-on: ubuntu-latest
    needs: [test-backend, test-contracts, test-frontend, test-zk]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to NEAR Testnet
      run: |
        echo "Deploying to NEAR Testnet..."
        # Add deployment commands here
        # near deploy --accountId $NEAR_ACCOUNT --wasmFile contracts/publisher/target/wasm32-unknown-unknown/release/publisher.wasm
      env:
        NEAR_ACCOUNT: ${{ secrets.NEAR_TESTNET_ACCOUNT }}
