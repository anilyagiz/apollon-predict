name: Apollon Oracle CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/api/requirements.txt
          pip install -r backend/ml-engine/requirements.txt
          pip install -r backend/data-aggregator/requirements.txt

      - name: Run tests
        run: |
          cd backend/api
          pytest tests/ -v --cov=.
        env:
          REDIS_URL: redis://localhost:6379

  test-contracts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build NEAR contracts
        run: |
          cd contracts/publisher
          cargo build --target wasm32-unknown-unknown --release
          cd ../verifier
          cargo build --target wasm32-unknown-unknown --release
          cd ../agent
          cargo build --target wasm32-unknown-unknown --release

      - name: Run contract tests
        run: |
          cd contracts/verifier
          cargo test

  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/apollon-dashboard/package-lock.json

      - name: Install dependencies
        working-directory: frontend/apollon-dashboard
        run: npm ci

      - name: Build frontend
        working-directory: frontend/apollon-dashboard
        run: npm run build

  test-zk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/zk-privacy/package-lock.json

      - name: Install dependencies
        working-directory: backend/zk-privacy
        run: npm ci

      - name: Setup ZK system
        working-directory: backend/zk-privacy
        run: node setup.js

      - name: Test ZK proof generation
        working-directory: backend/zk-privacy
        run: node proof_generator.js

  build-docker:
    runs-on: ubuntu-latest
    needs: [test-backend, test-contracts, test-frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.10.0

      - name: Build API Docker image
        run: docker build -t apollon-oracle-api:latest ./backend/api

      - name: Build Frontend Docker image
        run: docker build -t apollon-oracle-frontend:latest ./frontend/apollon-dashboard

      - name: Build Shade Agent Docker image
        run: docker build -t apollon-shade-agent:latest ./backend/shade-agent

  deploy-testnet:
    runs-on: ubuntu-latest
    needs: [test-backend, test-contracts, test-frontend, test-zk]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Deploy to NEAR Testnet
        run: |
          echo "Deploying to NEAR Testnet..."
          # near deploy --accountId $NEAR_ACCOUNT --wasmFile contracts/publisher/target/wasm32-unknown-unknown/release/publisher.wasm
        env:
          NEAR_ACCOUNT: ${{ secrets.NEAR_TESTNET_ACCOUNT }}
