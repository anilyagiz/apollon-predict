<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apollon Oracle</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 360px;
      min-height: 420px;
      background: #0a0a0a;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .logo-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .brand-name {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .brand-sub {
      font-size: 10px;
      color: #6B7280;
      margin-top: -2px;
    }

    .live-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 20px;
      background: rgba(34,197,94,0.1);
      border: 1px solid rgba(34,197,94,0.2);
      font-size: 11px;
      color: #4ADE80;
      font-weight: 500;
    }

    .live-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #4ADE80;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Price Cards */
    .prices {
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .price-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 16px;
    }

    .price-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .token-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .token-icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
    }

    .token-icon.near { background: rgba(59,130,246,0.2); color: #60A5FA; }
    .token-icon.aurora { background: rgba(52,211,153,0.2); color: #6EE7B7; }

    .token-name {
      font-size: 14px;
      font-weight: 600;
    }

    .token-symbol {
      font-size: 11px;
      color: #6B7280;
    }

    .change-badge {
      font-size: 12px;
      font-weight: 600;
      padding: 3px 8px;
      border-radius: 6px;
    }

    .change-badge.positive { background: rgba(34,197,94,0.1); color: #4ADE80; }
    .change-badge.negative { background: rgba(239,68,68,0.1); color: #F87171; }

    .price-value {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .price-meta {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 11px;
      color: #6B7280;
    }

    /* Stats Row */
    .stats {
      padding: 0 20px 16px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .stat-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 10px;
      padding: 12px;
      text-align: center;
    }

    .stat-label {
      font-size: 10px;
      color: #6B7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 16px;
      font-weight: 700;
    }

    /* Footer */
    .footer {
      padding: 12px 20px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3B82F6, #8B5CF6);
      color: #fff;
    }

    .btn-primary:hover { opacity: 0.9; }

    .btn-secondary {
      background: rgba(255,255,255,0.05);
      color: #9CA3AF;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .btn-secondary:hover { background: rgba(255,255,255,0.08); color: #fff; }

    .last-updated {
      text-align: center;
      font-size: 10px;
      color: #4B5563;
      padding: 0 20px 12px;
    }

    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      color: #6B7280;
      font-size: 13px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.1);
      border-top-color: #3B82F6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo-group">
      <div class="logo"><img src="apollon_logo.jpg" alt="Apollon" /></div>
      <div>
        <div class="brand-name">Apollon</div>
        <div class="brand-sub">Multichain Oracle</div>
      </div>
    </div>
    <div class="live-badge">
      <div class="live-dot"></div>
      Live
    </div>
  </div>

  <!-- Content -->
  <div id="content">
    <div class="loading">
      <div class="spinner"></div>
      Loading prices...
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
