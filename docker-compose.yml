services:
  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Main API Server
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=true
      - LOG_LEVEL=INFO
      - PYTHONPATH=/app
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend/api:/app/api
      - ./backend/ml-engine:/app/ml-engine
      - ./backend/data-aggregator:/app/data-aggregator
      - ./backend/zk-privacy:/app/zk-privacy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend/apollon-dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    volumes:
      - ./frontend/apollon-dashboard:/app
      - /app/node_modules
    restart: unless-stopped

  # ZK Proof Service (optional, for heavy ZK operations)
  zk-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Shade Agent - Autonomous TEE-based Multichain Price Oracle
  shade-agent:
    build:
      context: ./backend/shade-agent
      dockerfile: Dockerfile
    ports:
      - "3100:3100"
    environment:
      - PORT=3100
      - NEAR_NETWORK=${NEAR_NETWORK:-testnet}
      - NEAR_NODE_URL=${NEAR_NODE_URL:-https://rpc.testnet.near.org}
      - NEAR_PUBLISHER_CONTRACT=${NEAR_PUBLISHER_CONTRACT:-apollon-publisher.testnet}
      - NEAR_AGENT_ACCOUNT_ID=${NEAR_AGENT_ACCOUNT_ID:-}
      - NEAR_AGENT_PRIVATE_KEY=${NEAR_AGENT_PRIVATE_KEY:-}
      - ML_API_URL=http://api:8000
      - AGENT_AUTO_START=${SHADE_AGENT_ENABLED:-false}
      - AGENT_CYCLE_INTERVAL_MS=30000
      - SHADE_AGENT_MAX_ACTIONS_PER_CYCLE=${SHADE_AGENT_MAX_ACTIONS_PER_CYCLE:-10}
      - TEE_ENABLED=${TEE_ENABLED:-false}
      - TEE_TYPE=${TEE_TYPE:-development}
    env_file:
      - .env
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  redis_data:
