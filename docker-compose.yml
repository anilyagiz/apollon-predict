version: '3.8'

services:
  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Main API Server
  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=true
      - LOG_LEVEL=INFO
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend/api:/app/api
      - ./backend/ml-engine:/app/ml-engine
      - ./backend/data-aggregator:/app/data-aggregator
      - ./backend/zk-privacy:/app/zk-privacy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend/algo-zk-dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    volumes:
      - ./frontend/algo-zk-dashboard:/app
      - /app/node_modules
    restart: unless-stopped

  # ZK Proof Service (optional, for heavy ZK operations)
  zk-service:
    build:
      context: ./backend/zk-privacy
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    volumes:
      - ./backend/zk-privacy:/app
    restart: unless-stopped

volumes:
  redis_data:
