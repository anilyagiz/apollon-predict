services:
  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Main API Server
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=true
      - LOG_LEVEL=INFO
      - PYTHONPATH=/app
      - SHADE_AGENT_ENABLED=true
      - SHADE_AGENT_ENDPOINT=http://shade-agent:3100
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./backend/api:/app/api
      - ./backend/ml-engine:/app/ml-engine
      - ./backend/data-aggregator:/app/data-aggregator
      - ./backend/zk-privacy:/app/zk-privacy
    restart: unless-stopped

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend/apollon-dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    restart: unless-stopped

  # Shade Agent (TEE Oracle)
  shade-agent:
    build:
      context: ./backend/shade-agent
      dockerfile: Dockerfile
    ports:
      - "3100:3100"
    environment:
      - PORT=3100
      - NEAR_NETWORK=testnet
      - NEAR_NODE_URL=https://rpc.testnet.near.org
      - NEAR_PUBLISHER_CONTRACT=apollon-publisher.testnet
      - ML_API_URL=http://api:8000
      - AGENT_AUTO_START=true
      - AGENT_CYCLE_INTERVAL_MS=30000
      - SHADE_AGENT_MAX_ACTIONS_PER_CYCLE=10
      - TEE_ENABLED=false
    env_file:
      - .env
    depends_on:
      - api
    restart: unless-stopped

volumes:
  redis_data:
